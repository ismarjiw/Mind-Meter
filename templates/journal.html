{% extends 'logout.html' %}
{% block title %} Journal Page {% endblock %}

{% block body %}

<form method="post">
    <div class="notes__preview">
        <input class="notes__title" type="text" placeholder="Enter a title..." name="title">
        <textarea class="notes__body" placeholder="Enter your message..." name="content"></textarea>
        <input class="notes__tag" type="text" placeholder="Enter a tag..." name="tag">
    </div>
    <div class="notes__sidebar">
        <button type="submit" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-md px-5 py-2.5 text-center mr-2 mb-2">Add Reflection</button>
    </div>   
</form>

{% endblock %}
